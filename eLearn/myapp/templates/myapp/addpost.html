{% extends 'base.html' %}
{% block title %}Addpost{% endblock title %}
{% block content %}
 <div class="container">
      <div class="row">
        <div class="col-sm-10 offset-1">
          <h3 class="bg-info text-center my-3"> Add New Post</h3>
          {% if messages %}
          {% for message in messages %}
          <div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif%}>
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="close"><span
                aria-hidden="true">&times;</span></button>
          </div>
          {% endfor %}
          {% endif %}
          <form action="" method="POST" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Addpost" class="btn btn-success mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-danger mt-3">Cancel</a>
          </form>
        </div>
      </div>
    </div>
{% endblock content%}
